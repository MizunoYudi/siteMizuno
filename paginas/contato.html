    <main>
        <section>
            <h1>Formulário para Contato</h1>
            <article>
                <form action="#" method="post">
                    <h2>Contato</h2>
                    <p>Se deseja entrar em contato, preencha o formulário completamente</p>

                    <label for="nome">Nome (OBRIGATÓRIO)</label>
                    <input type="text" name="nome" id="nome" required>

                    <label for="email">Email (OBRIGATÓRIO)</label>
                    <input type="email" name="email" id="email" required>

                    <label for="tipo">Tipo (OBRIGATÓRIO)</label>
                    <select name="tipo" id="tipo" required>
                        <option value="pedido">Pedido</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="feedback">Feedback</option>
                        <option value="servico">Serviço</option>
                    </select>

                    <label for="comentarios">Comentários (OBRIGATÓRIO)</label>
                    <textarea name="comentarios" id="comentarios" rows="3" cols="41" required></textarea>

                    <button type="submit" name="enviar" id="enviar">Enviar</button>
                </form>
            </article>
        </section>
    </main>
